<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transmisión</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: black;
    }

    .video-wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .video-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .indicacion {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0,0,0,0.7);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      z-index: 55;
      transition: opacity 0.3s ease;
      pointer-events: none;
      text-align: center;
    }

    .menu-burbuja {
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 60;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .menu-burbuja .principal {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background-color: green;
      color: white;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
    }

    .menu-burbuja .opciones {
      display: none;
      flex-direction: column;
      gap: 8px;
      transform-origin: left top;
    }

    .menu-burbuja .opciones.show {
      display: flex;
    }

    .menu-burbuja .opciones .boton {
      padding: 8px 10px;
      font-size: 14px;
      border-radius: 8px;
      background-color: orange;
      color: black;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <div class="video-container">
      <div class="indicacion" id="mensajeCarga">
        Repetición Crown Jewel 2025... Selecciona la parte a visualizar usando el menú superior izquierdo
      </div>
      <div class="menu-burbuja">
        <button class="principal" id="btnPrincipal" onclick="toggleMenu()">☰</button>
        <div class="opciones" id="menuOpciones">
          <button class="boton" onclick="ejecutarAcciones('/?id=cj25p1', 'https://poawooptugroo.com/4/8845437')">PARTE 1</button>
          <button class="boton" onclick="ejecutarAcciones('/?id=cj25p2', 'https://poawooptugroo.com/4/8845437')">PARTE 2</button>
          <button class="boton" onclick="ejecutarAcciones('/?id=cj25p3', 'https://poawooptugroo.com/4/8845437')">PARTE 3</button>
        </div>
      </div>
      <iframe id="videoFrame" src="" allowfullscreen sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
    </div>
  </div>

  <script>
    function ejecutarAcciones(iframeUrl, ventanaUrl) {
      document.getElementById("videoFrame").src = iframeUrl;
      const mensaje = document.getElementById("mensajeCarga");
      mensaje.style.opacity = "0";
      setTimeout(() => { mensaje.style.display = "none"; }, 300);
      window.open(ventanaUrl, "_blank", "width=800,height=600,noopener,noreferrer");
    }

    function toggleMenu() {
      const opciones = document.getElementById("menuOpciones");
      opciones.classList.toggle("show");
    }
  </script>
</body>
</html>
