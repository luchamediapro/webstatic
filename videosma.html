<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multimedia............No encontrado.........</title>
  <style>
    @keyframes fuego {
        0% { box-shadow: 0px 0px 20px rgba(255, 85, 0, 0.8); }
        50% { box-shadow: 0px 0px 30px rgba(255, 0, 0, 1), 0px 0px 40px rgba(255, 140, 0, 0.9); }
        100% { box-shadow: 0px 0px 20px rgba(255, 85, 0, 0.8); }
    }

    body {
        font-family: Arial, sans-serif;
        /* correg√≠ un peque√±o typo aqu√≠ (## -> #) para que el color funcione */
        background-color: #004AA6;
        color: black;
        text-align: center;
        padding: 20px;
    }

    .contenedor {
        max-width: 100%;
        margin: auto;
    }

    .titulo {
        font-size: 5vw;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .video-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .video-container {
        width: 100%;
        max-width: 100%;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        border-radius: 10px;
        animation: fuego 1.5s infinite alternate;
        /* importante: para poder posicionar el men√∫ encima */
        position: relative;
    }

    .video-container iframe {
        width: 50%;
        aspect-ratio: 16 / 9;
        border: none;
    }

    .botones-container {
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
    }

    .boton {
        padding: 10px 15px;
        font-size: 1.2vw;
        background-color: red;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }

    .boton:hover {
        background-color: darkred;
    }

    /* ===== Menu burbuja / salchicha (encima del video) ===== */
    .menu-burbuja {
        position: absolute;
        top: 12px;
        left: 12px;
        z-index: 60;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
        user-select: none;
    }

    /* bot√≥n principal (hamburguesa / salchicha) */
    .menu-burbuja .principal {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background-color: red;
        color: white;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        transition: transform .15s ease, background-color .15s ease;
    }

    .menu-burbuja .principal:hover {
        transform: scale(1.06);
        background-color: darkred;
    }

    /* contenedor de opciones secundarias (inicialmente oculto) */
    .menu-burbuja .opciones {
        display: none; /* se muestra con toggle */
        flex-direction: column;
        gap: 8px;
        margin-left: 0;
        transform-origin: left top;
    }

    /* reutiliza la clase .boton para estilo de opciones pero adaptadas */
    .menu-burbuja .opciones .boton {
        padding: 8px 10px;
        font-size: 14px;
        border-radius: 8px;
        width: auto;
        min-width: 80px;
    }

    /* peque√±a animaci√≥n al aparecer con clase 'show' (agregada por JS) */
    .menu-burbuja .opciones.show {
        display: flex;
        animation: desplegar 0.15s ease;
    }

    @keyframes desplegar {
        from { transform: translateY(-4px); opacity: 0; }
        to   { transform: translateY(0);     opacity: 1; }
    }
    /* ===== fin men√∫ ===== */

    @media (max-width: 950px) {
        .titulo {
            font-size: 6vw;
        }

        .boton {
            font-size: 14px;
            padding: 8px 12px;
        }

        .menu-burbuja .principal {
            width: 42px;
            height: 42px;
            font-size: 18px;
        }

        .menu-burbuja .opciones .boton {
            min-width: 72px;
            font-size: 13px;
        }
    }

    @media (max-width: 480px) {
        .titulo {
            font-size: 8vw;
        }

        .botones-container {
            flex-direction: column;
        }

        .boton {
            width: 100%;
            font-size: 12px;
            padding: 10px;
        }

        .menu-burbuja {
            top: 8px;
            left: 8px;
        }
    }

    #contador {
        color: orange;
        font-size: 3vw;
        font-weight: bold;
        margin-bottom: 20px;
    }

    #loadingMensaje {
        color: white;
        font-size: 1.5em;
        margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="titulo" id="titulo-transmision">üî•LAS SE√ëALES SE ACTIVARAN CUANDO EL CONTEO LLEGUE A 0üî•</div>

    <div id="contador">
      ‚è≥ La transmisi√≥n comienza en: <br />
      <span id="tiempoRestante">00:00:00</span>
    </div>

    <div id="loadingMensaje" style="display: none;">SELECCIONA LA PARTE A VER:</div>

    <!-- video-wrapper original (mantengo la estructura) -->
    <div class="video-wrapper" style="display:none;" id="video-wrapper">
      <div class="video-container">
        <!-- Menu burbuja colocado DENTRO de video-container para que quede encima -->
        <div class="menu-burbuja" aria-hidden="false">
            <button class="principal" id="btnPrincipal" aria-label="Abrir men√∫" onclick="toggleMenu()">‚ò∞</button>

            <div class="opciones" id="menuOpciones" aria-hidden="true">
                <!-- botones secundarios que reutilizan la funci√≥n ejecutarAcciones -->
                <button class="boton" onclick="ejecutarAcciones('/?id=raw1', 'https://poawooptugroo.com/4/8845437')">PARTE 1</button>
                <button class="boton" onclick="ejecutarAcciones('/?id=raw2', 'https://poawooptugroo.com/4/8845437')">PARTE 2</button>
            </div>
        </div>

        <iframe id="videoFrame" src="" allowfullscreen sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
      </div>
    </div>

    <!-- mantengo el contenedor original de botones (por compatibilidad) -->
    <div class="botones-container" id="botones-abajo">
      <button class="boton" onclick="ejecutarAcciones('/?id=sma1', 'https://poawooptugroo.com/4/8845437')">PARTE 1</button>
      <button class="boton" onclick="ejecutarAcciones('/?id=sma2', 'https://poawooptugroo.com/4/8845437')">PARTE 2</button>
    </div>
  </div>

  <script>
    function ejecutarAcciones(iframeUrl, ventanaUrl) {
      // carga el iframe y abre la ventana en nueva pesta√±a (igual que antes)
      document.getElementById("videoFrame").src = iframeUrl;
      window.open(ventanaUrl, "_blank", "width=800,height=600,noopener,noreferrer");
    }

    // Toggle del men√∫ burbuja
    function toggleMenu() {
      const opciones = document.getElementById("menuOpciones");
      const principal = document.getElementById("btnPrincipal");
      const isShown = opciones.classList.contains("show");
      if (isShown) {
        opciones.classList.remove("show");
        opciones.setAttribute("aria-hidden", "true");
        principal.setAttribute("aria-expanded", "false");
      } else {
        opciones.classList.add("show");
        opciones.setAttribute("aria-hidden", "false");
        principal.setAttribute("aria-expanded", "true");
      }
    }

    const fechaObjetivo = new Date("2025-06-06T12:19:00");

    const contador = document.getElementById("contador");
    const tiempoRestante = document.getElementById("tiempoRestante");
    const videoWrapper = document.getElementById("video-wrapper");
    const titulo = document.getElementById("titulo-transmision");
    const iframe = document.getElementById("videoFrame");
    const loadingMensaje = document.getElementById("loadingMensaje");
    const botonesAbajo = document.getElementById("botones-abajo");

    const urlVideoInicial = "/?id=sma1";

    function actualizarContador() {
      const ahora = new Date();
      const diferencia = fechaObjetivo - ahora;

      if (diferencia <= 0) {
        contador.style.display = "none";
        titulo.textContent = "";
        videoWrapper.style.display = "flex";
        loadingMensaje.style.display = "block";
        iframe.src = urlVideoInicial;
        clearInterval(intervalo);

        // Ocultamos los botones inferiores para evitar duplicados
        if (botonesAbajo) {
          botonesAbajo.style.display = "none";
        }

        // Opcional: Ocultar mensaje despu√©s de unos segundos
        setTimeout(() => {
          loadingMensaje.style.display = "none";
        }, 3000);

        return;
      }

      const horas = String(Math.floor((diferencia / (1000 * 60 * 60)) % 24)).padStart(2, "0");
      const minutos = String(Math.floor((diferencia / (1000 * 60)) % 60)).padStart(2, "0");
      const segundos = String(Math.floor((diferencia / 1000) % 60)).padStart(2, "0");

      tiempoRestante.textContent = `${horas}:${minutos}:${segundos}`;
    }

    actualizarContador();
    const intervalo = setInterval(actualizarContador, 1000);
  </script>
</body>
</html>
