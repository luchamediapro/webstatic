<div style="border: 1px solid #444; padding: 10px; margin: 20px 0; max-width: 100%; overflow: hidden; background-color: #000; color: #fff;">
    <h2 style="font-family: Arial, sans-serif; font-size: 20px; text-align: center; color: #FFD700;">Últimas Noticias</h2>

<script>
    // URL del feed RSS
    const feedUrl = 'https://spinoff.link/feed'; // Reemplaza con tu URL RSS
    const feedContainer = document.getElementById('feed-container');

    // Función para extraer la primera imagen de un texto HTML
    function extractImageFromDescription(description) {
        const imgTag = description.match(/<img[^>]+src="([^">]+)"/);
        return imgTag ? imgTag[1] : '';
    }

    // Cargar y mostrar el feed
    async function loadRSS() {
        try {
            const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`);
            const data = await response.json();

            if (data.items) {
                const newsHtml = data.items.map(item => {
                    const imgSrc = item.enclosure?.link || extractImageFromDescription(item.description);
                    return `
                        <div style="margin-bottom: 15px; border-bottom: 1px solid #555; padding-bottom: 10px;">
                            ${imgSrc ? `<img src="${imgSrc}" alt="${item.title}" style="max-width: 100%; height: auto; margin-bottom: 5px; border: 1px solid #555;">` : ''}
                            <a href="${item.link}" target="_blank" style="font-size: 18px; font-weight: bold; text-decoration: none; color: #FFD700;">
                                ${item.title}
                            </a>
                            <p style="margin: 5px 0; color: #ccc;">${item.description}</p>
                        </div>
                    `;
                }).join('');
                feedContainer.innerHTML = newsHtml;
            } else {
                feedContainer.innerHTML = '<p style="color: #ccc;">No se encontraron noticias.</p>';
            }
        } catch (error) {
            console.error('Error al cargar el feed:', error);
            feedContainer.innerHTML = '<p style="color: #f00;">Error al cargar las noticias.</p>';
        }
    }

    loadRSS();
</script>
